<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>TV Shows</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TV Shows</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="refreshMovies($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ng-container *ngIf="trendingTVShowsLoading$ | async; else moviesList">
      <app-trending-loading-item
        *ngFor="let item of [0, 1, 2, 3, 4]"
      ></app-trending-loading-item>
    </ng-container>
  </ion-list>
</ion-content>

<ng-template #moviesList>
  <app-trending-item
    *ngFor="let movie of trendingTVShows$ | async"
    [item]="movie"
  ></app-trending-item>
</ng-template>
